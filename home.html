<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div class="container">
   <div class="row">
       <div class="col md-1">
          <strong><h3>ID</h3></strong>
       </div>
       <div class="col md-3">
           <strong><h3>NAME</h3></strong>
       </div>
       <div class="col md-3">
           <strong><h3>SURNAME</h3></strong>
       </div>
       <div class="col md-3">
           <strong><h3>EXAM</h3></strong>
       </div>
       <div class="col md-3">
           <strong><h3>MARK</h3></strong>
       </div>
   </div>
    <div class="row" th:each="student:${stundets}">
        <div class="col md-1">
            <strong><h3 th:text="${student.getId()}"></h3></strong>
        </div>
        <div class="col md-3">
            <strong><h3 th:text="${student.getName()}"></h3></strong>
        </div>
        <div class="col md-3">
            <strong><h3 th:text="${student.getSurname()}"></h3></strong>
        </div>
        <div class="col md-3">
            <strong><h3 th:text="${student.getExam()}"></h3></strong>
        </div>
        <div class="col md-3">
            <strong><h3 th:text="${student.getMark()}"></h3></strong>
    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
